<!DOCTYPE html>
<html>
<head>
    <title>Bubble Sort Visualization</title>
    <link rel="stylesheet" href="sort.css">
</head>
<body>

        <label for="min-value">Minimum value:</label>
        <input type="number" id="min-value" value="-10"><br><br>

        <label for="max-value">Maximum value:</label>
        <input type="number" id="max-value" value="10"><br>

        <button onclick="generateArray()">Generate array</button><br><br>

        <div>
            <label for="input-array">Input array:</label>
            <input type="text" id="input-array" value="e.g. 5,2,8,1">
            <button onclick="sort()">Sort</button>

            <div class="speed-container">
              <label for="speed-slider">Speed:</label>
              <div id="speed-value">1</div>
              <input type="range" id="speed-slider" min="1" max="500" value="1">
            </div>
            
          </div>
          
          <div id="bars"></div>

        <script src="sort.js"></script>
</body>
</html>
